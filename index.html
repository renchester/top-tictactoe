<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Luckiest+Guy&family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">TICTACTOE</div>

      <div class="screen--select">
        <div class="select-vs select-vs--player">
          <span class="select-vs--icon material-symbols-outlined"> face </span>
          <span class="vs-text">VS</span>
          <span class="select-vs--icon material-symbols-outlined"> face </span>
        </div>
        <div class="select-vs select-vs--ai">
          <span class="select-vs--icon material-symbols-outlined"> face </span>
          <span class="vs-text">VS</span>
          <span class="select-vs--icon material-symbols-outlined">
            smart_toy
          </span>
        </div>
      </div>

      <div class="screen--name-input hidden">
        <div class="name-input--wrapper">
          <div class="name-input name-input--player-1">
            <span class="name-input--icon material-symbols-outlined">face</span
            ><input
              type="text"
              value="Player 1"
              class="input--player1"
              onclick="this.select()"
            />
          </div>
          <div class="vs-text">VS</div>
          <div class="name-input name-input--player-2">
            <span class="name-input--icon material-symbols-outlined">face</span>
            <input
              type="text"
              value="Player 2"
              class="input--player2"
              onclick="this.select()"
            />
          </div>
        </div>

        <button type="button" class="btn btn-start">Start!</button>
      </div>

      <div class="screen--board hidden">
        <div class="board">
          <div class="scoresheet-wrapper">
            <div
              class="scoresheet scoresheet--player1 scoresheet--player-active hidden"
            >
              <span class="scoresheet--icon material-symbols-outlined"
                >face</span
              >
              <div class="scoresheet--player-name"></div>
              <div class="scoresheet--player-score">0</div>
            </div>
            <div class="scoresheet scoresheet--player2 hidden">
              <span class="scoresheet--icon material-symbols-outlined"
                >face</span
              >
              <div class="scoresheet--player-name"></div>
              <div class="scoresheet--player-score">0</div>
            </div>
          </div>

          <div
            class="board-cell cell-0"
            data-id="0"
            data-row="0"
            data-column="0"
          ></div>
          <div
            class="board-cell cell-1"
            data-id="1"
            data-row="0"
            data-column="1"
          ></div>
          <div
            class="board-cell cell-2"
            data-id="2"
            data-row="0"
            data-column="2"
          ></div>
          <div
            class="board-cell cell-3"
            data-id="3"
            data-row="1"
            data-column="0"
          ></div>
          <div
            class="board-cell cell-4"
            data-id="4"
            data-row="1"
            data-column="1"
          ></div>
          <div
            class="board-cell cell-5"
            data-id="5"
            data-row="1"
            data-column="2"
          ></div>
          <div
            class="board-cell cell-6"
            data-id="6"
            data-row="2"
            data-column="0"
          ></div>
          <div
            class="board-cell cell-7"
            data-id="7"
            data-row="2"
            data-column="1"
          ></div>
          <div
            class="board-cell cell-8"
            data-id="8"
            data-row="2"
            data-column="2"
          ></div>

          <div class="display-winner hidden">
            <div class="display-winner--overlay"></div>
            <span class="display-winner--text">Player 1 wins!</span>
          </div>
        </div>

        <button type="button" class="btn btn-play-again hidden">
          Play Again
        </button>
        <button type="button" class="btn btn-reset hidden">Reset All</button>
        <button type="button" class="btn btn-back">&lt Go back</button>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer-link"
        ><img
          src="img/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer-img"
        />
        <p class="footer-desc">Developed by Renchester Ramos</p></a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Luckiest+Guy&family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="title">TICTACTOE</p>
    </header>
    <div class="game-opponents">
      <div class="opponent opp-player" data-opponent="player">
        <span class="material-icons-outlined opp-player-1"> face </span>
        <span class="opp-vs">VS</span>
        <span class="material-icons-outlined opp-player-2"> face </span>
      </div>
      <div class="opponent opp-computer" data-opponent="ai">
        <span class="material-icons-outlined opp-player-1"> face </span>
        <span class="opp-vs">VS</span>
        <span class="material-icons-outlined opp-ai"> smart_toy </span>
      </div>
    </div>

    <div class="game-players hidden">
      <div class="players-stats">
        <div class="player-1 stats">
          <span class="material-icons-outlined opp-player-1"> face </span>
          <input
            type="text"
            class="player-1 name-input"
            placeholder="Player 1"
            maxlength="10"
          />
        </div>
        <span class="opp-vs">VS</span>
        <div class="player-2 stats">
          <span class="material-icons-outlined opp-player-2"> face </span>
          <input
            type="text"
            class="player-2 name-input"
            placeholder="Player 2"
            maxlength="10"
          />
        </div>
      </div>
      <button class="btn start-game">START!</button>
      <div class="back-div for-players">
        <span class="material-icons-outlined go-back"> chevron_left </span>
        <p class="label go-back">GO BACK</p>
      </div>
    </div>

    <div class="game-ai hidden">
      <div class="ai-label">
        CHOOSE DIFFICULTY <br />
        LEVEL
      </div>
      <div class="ai-diff-levels">
        <div class="diff-level easy" data-difficulty="easy">EASY</div>
        <div class="diff-level hard" data-difficulty="hard">HARD (TBD)</div>
      </div>
      <div class="back-div for-ai">
        <span class="material-icons-outlined go-back"> chevron_left </span>
        <p class="label go-back">GO BACK</p>
      </div>
    </div>

    <main class="game-container hidden">
      <div class="game-board">
        <div class="player-1 scoresheet player-active">
          <span class="material-icons-outlined opp-player-1 scoresheet-icon">
            face
          </span>
          <div class="player-1 name">Player 1</div>
          <div class="player-1 score">0</div>
        </div>
        <div class="square square-0" data-id="0" data-filled="false">
          <!-- <div class="place-o"</div> -->
        </div>
        <div class="square square-1" data-id="1" data-filled="false">
          <!-- <div class="place-x"</div> -->
        </div>
        <div class="square square-2" data-id="2" data-filled="false"></div>
        <div class="square square-3" data-id="3" data-filled="false"></div>
        <div class="square square-4" data-id="4" data-filled="false"></div>
        <div class="square square-5" data-id="5" data-filled="false"></div>
        <div class="square square-6" data-id="6" data-filled="false"></div>
        <div class="square square-7" data-id="7" data-filled="false"></div>
        <div class="square square-8" data-id="8" data-filled="false"></div>
        <div class="win-log hidden">
          <p class="win-message player-win">Player 1</p>
          <p class="win-message">Wins!</p>
        </div>
        <div class="player-2 scoresheet">
          <span class="material-icons-outlined opp-player-2 scoresheet-icon">
            face
          </span>
          <div class="player-2 name">Player 2</div>
          <div class="player-2 score">0</div>
        </div>
      </div>
      <div class="btn play-again hidden">PLAY AGAIN</div>
      <div class="back-div for-game">
        <span class="material-icons-outlined go-back"> chevron_left </span>
        <p class="label go-back">GO BACK</p>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer-link"
      >
        <img
          src="img/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer-img"
        />
        <p class="footer-desc">Developed by Renchester Ramos</p></a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>

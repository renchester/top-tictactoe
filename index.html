<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="title">TICTACTOE</p>
    </header>
    <div class="game-opponent hidden">
      <div class="opponent opp-player" data-opponent="player">
        <span class="material-icons-outlined opp-player-1"> face </span>
        <span class="opp-vs">VS</span>
        <span class="material-icons-outlined opp-player-2"> face </span>
      </div>
      <div class="opponent opp-ai" data-opponent="ai">
        <span class="material-icons-outlined opp-player-1"> face </span>
        <span class="opp-vs">VS</span>
        <span class="material-icons-outlined opp-ai"> smart_toy </span>
      </div>
    </div>

    <div class="game-players">
      <div class="players-stats">
        <div class="player-1 stats">
          <span class="material-icons-outlined opp-player-1"> face </span>
          <input
            type="text"
            class="player-1 name-input"
            placeholder="Player 1"
            maxlength="10"
          />
        </div>
        <span class="opp-vs">VS</span>
        <div class="player-2 stats">
          <span class="material-icons-outlined opp-player-2"> face </span>
          <input
            type="text"
            class="player-2 name-input"
            placeholder="Player 2"
            maxlength="10"
          />
        </div>
      </div>
      <button class="btn start-game">START!</button>
    </div>

    <main class="game-container hidden">
      <div class="game-board">
        <div class="square square-0" data-id="0" data-filled="false">
          <!-- <div class="place-o"</div> -->
        </div>
        <div class="square square-1" data-id="1" data-filled="false">
          <!-- <div class="place-x"</div> -->
        </div>
        <div class="square square-2" data-id="2" data-filled="false"></div>
        <div class="square square-3" data-id="3" data-filled="false"></div>
        <div class="square square-4" data-id="4" data-filled="false"></div>
        <div class="square square-5" data-id="5" data-filled="false"></div>
        <div class="square square-6" data-id="6" data-filled="false"></div>
        <div class="square square-7" data-id="7" data-filled="false"></div>
        <div class="square square-8" data-id="8" data-filled="false"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
